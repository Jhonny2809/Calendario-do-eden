
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário do Éden - Oferta Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .bg-eden-gradient {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a27 100%);
        }

        /* Cakto Button Custom Styling */
        cakto-upsell-accept::part(button) {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 800;
            border-radius: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        cakto-upsell-accept::part(button):hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }
        cakto-upsell-accept::part(button):active {
            transform: scale(0.98);
        }

        cakto-upsell-reject::part(button) {
            background-color: transparent !important;
            color: #d1d5db !important; /* text-gray-300 */
            text-decoration: underline;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            width: auto;
            margin: 2rem auto 0;
            display: block;
        }
        cakto-upsell-reject::part(button):hover {
            opacity: 1;
            color: #ffffff !important;
        }
    </style>
    <script type="text/javascript" src="https://caktoscripts.nyc3.cdn.digitaloceanspaces.com/upsell.js"></script>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
