    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .bg-eden-gradient {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a27 100%);
        }

        /* Cakto Button Custom Styling */
        cakto-upsell-accept::part(button) {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 800;
            border-radius: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        cakto-upsell-accept::part(button):hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }
        cakto-upsell-accept::part(button):active {
            transform: scale(0.98);
        }

        cakto-upsell-reject::part(button) {
            background-color: transparent !important;
            color: #d1d5db !important; /* text-gray-300 */
            text-decoration: underline;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            width: auto;
            margin: 2rem auto 0;
            display: block;
        }
        cakto-upsell-reject::part(button):hover {
            opacity: 1;
            color: #ffffff !important;
        }
    </style>
